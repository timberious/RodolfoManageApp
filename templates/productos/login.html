<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>login</title>
</head>
<body>

    {% with messages= get_flashed_messages() %}

    {% if messages %}
        <div class="alert alert-danger" role="alert">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
    {% endif %}

    {% endwith %}

    <form method="post" action="/validation" enctype="multipart/form-data">
        
        <br><br><br><br><br>

        <div class="card text-center broder-info"  style="border-color: black; width: 350px; margin-left: 13cm;">
            <div class="card-body">
                <h5 class="card-title">Incio de Sesión</h5>
                <p class="card-text">

                    <div class="form-group">
                        <label for="txtUsuario">Usuario:</label>
                        <input id="txtUsuario" class="form-control" type="text" name="txtUsuario">
                    </div>

                    <div class="form-group">
                        <label for="txtContraseña">Contraseña:</label>
                        <input id="txtContraseña"  class="form-control" type="password" name="txtContraseña">
                    </div>

                    <div class="form-group">
                        <input class="btn btn-success" type="submit" value="Ingresar">
                    </div>

                </p>
            </div>
        </div>

    </form>

    

</body>
</html>
